<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Scraper - LEA</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scroll.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome5-overrides.min.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="bg-primary d-flex flex-column min-vh-100 align-items-center justify-content-center">

    <div class="text-center mb-4 text-white">
        <h2>Legal Document Scraper</h2>
    </div>

    <div class="card col-4 p-4 shadow bg-dark border-0" style="height: 230px;">
        <form method="post" action="/">
            <div class="mb-3">
                <label for="url" class="form-label text-white">Enter URL:</label>
                <input type="text" id="url" name="url" class="form-control" required>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Empty column to push the button to the right -->
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Scrape</button>
                </div>
            </div>
        </form>

        {% if result %}
        <p class="mt-3 text-white">{{ result }}</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
